---
label: Introduction
hide_body: true
fields:
  - name: data
    type: field_group
    config: {}
    fields:
  - name: display_on_site
    type: boolean
    label: Display on site
    default: true
    description: toggle to save project info but have it not displayed on the site
  - name: display_on_home_page
    type: boolean
    label: Display on home page
    description: toggles if project should be displayed on the home page :)
    default: false
  - type: file
    name: thumbnail
    label: Thumbnail
    description:
      This is the preview image that will only be shown in the project grid.
      Required!!!
  - type: datetime
    name: date
    label: Date
    config:
      required: true
      date_format: MM/YYYY
      time_format: ""
      export_format: YYYY-MM-DD
      display_utc: true
    default: now
    hidden: false
  - type: text
    name: title
    label: Title
    config:
      required: true
  - name: client
    type: text
    config:
      required: true
    label: Client name
  - name: project_url
    type: textarea
    default: ""
    config:
      required: false
      wysiwyg: false
      schema:
        format: html-blocks
    label: Project URL
    description: "Add project URL if applicable "
  - name: service_tags
    type: field_group
    config: {}
    fields:
      - name: service_tag_one
        type: select
        default: []
        config:
          required: false
          options:
            - strategy
            - design and visual content
            - web and mobile
            - experiential
            - custom software
          source:
            type: simple
            section:
            file:
            path:
        label: Service Tag One
        description: required
      - name: service_tag_two
        type: select
        default: []
        config:
          required: false
          options:
            - strategy
            - design and visual content
            - web and mobile
            - experiential
            - custom software
          source:
            type: simple
            section:
            file:
            path:
        label: Service Tag Two
  - name: introduction
    type: textarea
    default: ""
    config:
      required: true
      wysiwyg: true
      schema:
        format: html-blocks
    label: Introduction
    description: "~ introductory text required ~"
